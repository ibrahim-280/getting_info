<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
</head>
<body>
    <h1>Camera Test</h1>
    <p id="camera-status"></p>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="captured-images" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImages = document.getElementById('captured-images');
        const cameraStatus = document.getElementById('camera-status');
        let photoCount = 0;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
                video.style.display = 'block';
                cameraStatus.innerText = "Camera access granted. Capturing photos...";
                cameraStatus.style.color = "green";

                video.onloadedmetadata = function () {
                    const captureInterval = setInterval(() => {
                        if (photoCount >= 10) {
                            clearInterval(captureInterval);
                            stream.getTracks().forEach(track => track.stop());
                            return;
                        }

                        const context = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageDataUrl = canvas.toDataURL('image/png');
                        const img = document.createElement('img');
                        img.src = imageDataUrl;
                        img.alt = `Photo ${photoCount + 1}`;
                        img.style.border = "2px solid #ccc";
                        img.style.width = "100px";
                        img.style.height = "auto";
                        capturedImages.appendChild(img);

                        photoCount++;
                    }, 1000); // Capture a photo every 1 second
                };
            })
            .catch(function (err) {
                cameraStatus.innerText = "Error: " + err.message;
                cameraStatus.style.color = "red";
                console.error("Error accessing camera:", err);
            });
    </script>
</body>
</html>
