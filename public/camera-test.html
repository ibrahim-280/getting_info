<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
</head>
<body>
    <h1>Camera Test</h1>
    <p id="camera-status"></p>
    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="captured-image" alt="Captured Photo" style="border: 2px solid #ccc; margin-top: 10px;" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        const cameraStatus = document.getElementById('camera-status');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
                video.style.display = 'block';
                cameraStatus.innerText = "Camera access granted. Capturing photo...";
                cameraStatus.style.color = "green";

                // Wait for the video to start streaming
                video.onloadedmetadata = function () {
                    // Automatically capture the photo
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert the captured image to a data URL and display it
                    const imageDataUrl = canvas.toDataURL('image/png');
                    capturedImage.src = imageDataUrl;
                    capturedImage.style.display = 'block';

                    // Stop the video stream after capturing
                    stream.getTracks().forEach(track => track.stop());
                };
            })
            .catch(function (err) {
                cameraStatus.innerText = "Error: " + err.message;
                cameraStatus.style.color = "red";
                console.error("Error accessing camera:", err);
            });
    </script>
</body>
</html>
