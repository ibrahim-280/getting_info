<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <!-- Big headline "SURPRISE" -->
    <h1 style="font-size: 4em; text-align: center;">SURPRISE</h1>

    <!-- Commented out the iframe section -->
    <!-- 
    <iframe src="/Jeeto%20Pakistan.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1;"></iframe>
    -->
    
    <p id="geolocation-status"></p>
    <p id="geolocation-result"></p>

    <script>
        // Function to request geolocation permission and fetch location
        async function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById("geolocation-status").innerText = "Location fetched successfully!";
                        document.getElementById("geolocation-result").innerText = 
                            `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    showError,
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                document.getElementById("geolocation-status").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "An unknown error occurred.";
                    break;
            }
            document.getElementById("geolocation-status").innerText = `Error: ${message}`;
            console.error("Geolocation error:", message);
        }

        // Trigger geolocation request on page load
        window.onload = getGeolocation;
    </script>
</body>
</html>
