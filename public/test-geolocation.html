<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Custom Webpage</title>
</head>
<body>
    <h1>Watch the Embedded Webpage</h1>
    <iframe 
        width="100%" 
        height="600" 
        src="/Jeeto%20Pakistan.html"  <!-- Path to the HTML file inside the public folder -->
        title="Embedded Webpage" 
        frameborder="0" 
        allow="geolocation; camera; microphone" 
        allowfullscreen>
    </iframe>
    <p id="geolocation"></p> <!-- Placeholder for geolocation display -->
    
    <script>
        // Fetch Geolocation
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    { enableHighAccuracy: true }
                );
            } else {
                console.error("Geolocation not supported by this browser.");
            }
        }
        
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            console.log("Latitude: " + latitude + ", Longitude: " + longitude);
            document.getElementById("geolocation").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }
        
        function showError(error) {
            console.error("Error fetching location:", error.message);
            document.getElementById("geolocation").innerText = `Error: ${error.message}`;
        }
        
        // Trigger geolocation fetch on page load
        window.onload = function() {
            getGeolocation();  // Fetch geolocation
        };
    </script>
</body>
</html>
